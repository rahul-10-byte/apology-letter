<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envelope Apology</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffe5ec, #d3eaff);
            position: relative;
        }
        .background-decor {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .cloud,
        .heart,
        .sparkle {
            position: absolute;
            opacity: 0.3;
        }
        .cloud {
            width: 100px;
            height: 60px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: -20px 20px 0 #ffffff, 20px 20px 0 #ffffff;
            top: 20%;
            left: 20%;
        }
        .heart {
            width: 20px;
            height: 20px;
            background: pink;
            top: 50%;
            left: 10%;
            clip-path: polygon(50% 0%, 0% 30%, 0% 100%, 50% 80%, 100% 100%, 100% 30%);
        }
        .sparkle {
            width: 10px;
            height: 10px;
            background: yellow;
            top: 30%;
            right: 20%;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .initial-message {
            text-align: center;
            color: #ff6f91;
            font-size: 2em;
            position: absolute;
            z-index: 1; /* Ensure it appears above the envelope */
            opacity: 1;
            transition: opacity 0.6s ease;
        }
        .envelope {
            position: relative;
            width: 400px;
            height: 300px;
            background: #ff6f91;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.6s ease;
            perspective: 1000px;
            opacity: 0; /* Start invisible */
            transform: translateY(20px); /* Start slightly below */
        }
        .flap {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0) rotateX(0deg);
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-top: 150px solid #fb5179;
        }
        .flap::after {
            content: "";
            position: absolute;
            top: -150px;
            left: -200px;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-top: 150px solid white;
            box-shadow: 0 -2px 0 #f74d75 inset;
            transform: rotateX(180deg);
            backface-visibility: hidden;
        }
        .envelope.open .flap {
            transform: translate(-50%, -100%) rotateX(-180deg);
        }
        .content {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: calc(100% - 100px);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            backface-visibility: hidden;
        }
        .envelope.open .content {
            opacity: 1;
            transform: translateY(0);
        }
        .content h1 {
            color: #ff6f91;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .message-carousel {
            font-size: 1em;
            color: #555;
            margin-top: 10px;
        }
        .message-carousel .message {
            display: none;
        }
        .message-carousel .message.active {
            display: block;
        }
        @media (max-width: 400px) {
            .envelope {
                width: 90%;
                height: auto;
            }
            .initial-message {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="background-decor">
        <div class="cloud"></div>
        <div class="heart"></div>
        <div class="sparkle"></div>
    </div>
    <div class="initial-message">
        <h1>I'm So Sorry!</h1>
        <p>I messed up, but I‚Äôm here to make it up to you!</p>
    </div>
    <div class="envelope" onclick="toggleEnvelope()">
        <div class="flap"></div>
        <div class="content">
            <h1>We're Sorry!</h1>
            <div class="message-carousel">
                <div class="message active">üê∂ Forgive me, please?</div>
                <div class="message">üêï I‚Äôm paws-itively sorry!</div>
                <div class="message">üê© Can we still be fur-iends?</div>
            </div>
        </div>
    </div>

    <script>
        function toggleEnvelope() {
            const envelope = document.querySelector(".envelope");
            const initialMessage = document.querySelector(".initial-message");

            // Hide initial message and show envelope
            if (initialMessage) {
                initialMessage.style.opacity = 0; // Fade out initial message
                setTimeout(() => {
                    initialMessage.style.display = 'none'; // Remove from flow
                    envelope.style.opacity = 1; // Fade in envelope
                    envelope.style.transform = 'translateY(0)'; // Move into view
                    startCarousel(); // Start the carousel
                }, 600); // Match with CSS transition duration
            } else {
                envelope.classList.toggle("open");
            }
        }

        let currentMessage = 0;
        function startCarousel() {
            const messages = document.querySelectorAll(".message-carousel .message");
            messages.forEach((msg) => {
                msg.classList.remove("active");
            });
            messages[currentMessage].classList.add("active");
            currentMessage = (currentMessage + 1) % messages.length;
            setTimeout(startCarousel, 2000); // Rotate every 2 seconds
        }
    </script>
</body>
</html>
