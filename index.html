<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apology Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #ffe5ec, #d3eaff);
        }
        .center-message {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            color: #ff6f91;
            font-size: 2em;
        }
        .center-message h1 {
            margin-bottom: 0.5em;
        }
        .scroll-button {
            background: #ff6f91;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1em;
            transition: background 0.3s ease;
        }
        .scroll-button:hover {
            background: #fb5179;
        }
        .envelope-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffe5ec, #d3eaff);
            overflow: hidden;
            position: relative;
        }
        .envelope {
            position: relative;
            width: 400px;
            height: 300px;
            background: #ff6f91;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.6s ease, opacity 0.6s ease;
            opacity: 1; /* Make envelope visible */
        }
        .flap {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0) rotateX(0deg);
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-top: 150px solid #fb5179;
        }
        .flap::after {
            content: "";
            position: absolute;
            top: -150px;
            left: -200px;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-top: 150px solid white;
            box-shadow: 0 -2px 0 #f74d75 inset;
            transform: rotateX(180deg);
            backface-visibility: hidden;
        }
        .envelope.open .flap {
            transform: translate(-50%, -100%) rotateX(-180deg);
        }
        .content {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: calc(100% - 100px);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            backface-visibility: hidden;
        }
        .envelope.open .content {
            opacity: 1;
            transform: translateY(0);
        }
        .content h1 {
            color: #ff6f91;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .message-carousel {
            font-size: 1em;
            color: #555;
            margin-top: 10px;
        }
        .message-carousel .message {
            display: none;
        }
        .message-carousel .message.active {
            display: block;
        }
        @media (max-width: 400px) {
            .envelope {
                width: 90%;
                height: auto;
            }
            .center-message {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>

    <!-- Centered Apology Message Section -->
    <div class="center-message">
        <h1>I'm So Sorry!</h1>
        <p>I messed up, but I‚Äôm here to make it up to you!</p>
        <button class="scroll-button" onclick="scrollToEnvelope()">Read My Apology</button>
    </div>

    <!-- Envelope Section -->
    <div id="envelope-section" class="envelope-container">
        <div class="envelope" onclick="toggleEnvelope()">
            <div class="flap"></div>
            <div class="content">
                <h1>Sorry for not being able to come! Here‚Äôs a friendly dog to cheer you up!</h1>
                <div class="message-carousel">
                    <div class="message">üêï I‚Äôm paws-itively sorry!</div>
                    <div class="message active">üê∂ Forgive me, please?</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to scroll down to the envelope section
        function scrollToEnvelope() {
            document.getElementById("envelope-section").scrollIntoView({ behavior: "smooth" });
        }

        // Toggle envelope animation and start carousel when opened
        function toggleEnvelope() {
            const envelope = document.querySelector(".envelope");
            envelope.classList.toggle("open");
            startCarousel();
        }

        // Carousel functionality for rotating messages
        let currentMessage = 0;
        function startCarousel() {
            const messages = document.querySelectorAll(".message-carousel .message");
            messages.forEach((msg) => msg.classList.remove("active"));
            messages[currentMessage].classList.add("active");
            currentMessage = (currentMessage + 1) % messages.length;
            setTimeout(startCarousel, 2000); // Rotate every 2 seconds
        }
    </script>
</body>
</html>
